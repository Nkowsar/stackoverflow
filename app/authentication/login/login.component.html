<section class="vh-100" style="background-color: whitesmoke;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="https://th.bing.com/th/id/R.e533d01ae40e887e4c6f6d1c8671d38a?rik=xBRx8hlaTqv%2bCQ&riu=http%3a%2f%2fwww.quotesforthemind.com%2fwp-content%2fuploads%2f2013%2f09%2fthink-critically-starts-from-learning-to-question-the-things-that-you-dont-know-questioning-things-to-become-more-aware-and-knowledgeable-in-life-critical-thinkings-quotes-and-images.jpg&ehk=HNozRcCRB9RmdXhMU%2bmuds3K1Ax3pGlLxBz13xN%2bPSU%3d&risl=&pid=ImgRaw&r=0"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem; height: 600px; width: 450px;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form [formGroup]="loginForm" (ngSubmit)="loginFormSubmitted()">
  
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <!-- <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i> -->
                      <img src="https://media.wired.com/photos/5926db217034dc5f91becd6b/master/w_1904,c_limit/so-logo-s.jpg" id="logo"/>
                      <span class="h1 fw-bold mb-0">StackOverFlow</span>
                    </div>
  
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
  
                    <div class="form-outline mb-4">
                      <input type="email" id="form2Example17" class="form-control form-control-lg" formControlName="email" />
                      <label class="form-label" for="form2Example17">Email address</label>
                      <div class="text-danger" *ngIf="email.errors?.['required'] && (email.touched || email.dirty)">email required</div>
                      <div class="text-danger" *ngIf="email.errors?.['email'] && (email.touched || email.dirty)">invalid email</div>
                       
                    </div>
  
                    <div class="form-outline mb-4">
                      <input type="password" id="form2Example27" class="form-control form-control-lg" formControlName="password" />
                      <label class="form-label" for="form2Example27">Password</label>
                      <div class="text-danger" *ngIf="password.errors?.['required'] && (password.touched || password.dirty)">password required</div>
                      <div class="text-danger" *ngIf="password.errors?.['minlength'] && (password.touched || password.dirty)">password is too short</div>
                      <div class="text-danger" *ngIf="password.errors?.['maxlength'] && (password.touched || password.dirty)">password is too long</div>
          
                    </div>
  
                    <div class="pt-1 mb-4">
                      <button class="btn btn-dark btn-lg btn-block" type="submit" [disabled]="loginForm.invalid">Login</button>
                    </div>
  
                    <a class="small text-muted" href="#!">Forgot password?</a>
                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a routerLink="/auth/signup"
                        style="color: #393f81;">Register here</a></p>
                    
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
