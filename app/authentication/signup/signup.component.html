<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                    

                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
  
                  <form class="mx-1 mx-md-4"  [formGroup]="registerForm" (ngSubmit)="registerFormSubmitted()">
                    <div *ngIf="repeatPass" class="alert alert-danger" role="alert">
                      Repeat password is not valid
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" id="form3Example1c" class="form-control" formControlName="fullName"/>
                        <label class="form-label" for="form3Example1c">Your Name</label>
                        <div class="text-danger" *ngIf="fullName.errors?.['required'] && (fullName.touched || fullName.dirty)">fullName required</div>
      <div class="text-danger" *ngIf="fullName.errors?.['minlength'] && (fullName.touched || fullName.dirty)">fullName is too short</div>
      <div class="text-danger" *ngIf="fullName.errors?.['pattern'] && (fullName.touched || fullName.dirty)">only alphabets allowed</div>

                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="email" id="form3Example3c" class="form-control" formControlName="email"/>
                        <label class="form-label" for="form3Example3c">Your Email</label>
                        <div class="text-danger" *ngIf="email.errors?.['required'] && (email.touched || email.dirty)">email required</div>
                         <div class="text-danger" *ngIf="email.errors?.['email'] && (email.touched || email.dirty)">invalid email</div>
   
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" id="form3Example4c" class="form-control" formControlName="password"/>
                        <label class="form-label" for="form3Example4c">Password</label>
                        <div class="text-danger" *ngIf="password.errors?.['required'] && (password.touched || password.dirty)">password required</div>
                        <div class="text-danger" *ngIf="password.errors?.['minlength'] && (password.touched || password.dirty)">password is too short</div>
                        <div class="text-danger" *ngIf="password.errors?.['maxlength'] && (password.touched || password.dirty)">password is too long</div>
            
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" id="form3Example4cd" class="form-control" formControlName="retype_Password"/>
                        <label class="form-label" for="form3Example4cd">Repeat your password</label>
                        <!-- <div class="text-danger" [ngStyle]="{'display':repeatPass}">repeatPass is invalid</div> -->
                      </div>
                    </div>
  
                    <!-- <div class="form-check d-flex justify-content-center mb-5">
                      <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                      <label class="form-check-label" for="form2Example3">
                        I agree all statements in <a href="https://stackoverflow.com/legal/terms-of-service/public">Terms of service</a>
                      </label>
                    </div> -->
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button  type="submit" class="btn btn-warning btn-lg ms-2" [disabled]="registerForm.invalid" >Register</button>
                    </div>
                    <div>
                        <p>Already have an account?<a routerLink="/auth/login">login now</a></p>
                      </div>
  
                  </form>

  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://th.bing.com/th/id/R.781665a60a15d2ffbe2fae4861ee5ee8?rik=fwXOOBjlo%2fN4lw&riu=http%3a%2f%2fassets.stickpng.com%2fthumbs%2f629e292d974c5f2c1ceaa625.png&ehk=gbBfiq10KGekw9PkPeEG4Vk8En5i0ZGTfNzfSWh0KXE%3d&risl=&pid=ImgRaw&r=0"
                    class="img-fluid" alt="Sample image" style="height: 600px; width:400px">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
